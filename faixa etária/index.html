    <title> Faixa etária </title>
</head>
<body>
    <script>
        function maiorDeIdade () {

            const age = prompt ("Qual a sua idade?") 

            let resultado = ""

            if (age >= 18) {

                    resultado = "sim"
            } else {
                resultado = "não"
            }

            alert (resultado)
        }

         maiorDeIdade ()

    </script>
