<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parametros e Retornos </title>
</head>
<body>

    <script>

        const número1 = prompt ("Digite um número")
        const número2 = prompt ("Digite outro número")

    function multiplicar (um, dois) {

        const resultado = um * dois 

        return resultado 
    }

    const resultado = multiplicar (número1, número2)

    alert (resultado)

    </script>


</body>
</html>
